<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Pixel Planet</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --button-color: #4CAF50;
            --button-hover-color: #45a049;
            --upgrade-bg-color: #333;
            --achievement-unlocked-bg: #4CAF50;
            --event-bg-color: #444;
            --biome-bg-color: #2e2e2e;
            --notification-bg-color: rgba(0, 0, 0, 0.8);
        }

        /* Dark Theme */
        body.dark-theme {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --button-color: #bb86fc;
            --button-hover-color: #3700b3;
            --upgrade-bg-color: #1f1f1f;
            --achievement-unlocked-bg: #03dac6;
            --event-bg-color: #333;
            --biome-bg-color: #1e1e1e;
            --notification-bg-color: rgba(0, 0, 0, 0.9);
        }

        /* Light Theme */
        body.light-theme {
            --background-color: #f0f0f0;
            --text-color: #000000;
            --button-color: #4CAF50;
            --button-hover-color: #45a049;
            --upgrade-bg-color: #ffffff;
            --achievement-unlocked-bg: #4CAF50;
            --event-bg-color: #e0e0e0;
            --biome-bg-color: #f9f9f9;
            --notification-bg-color: rgba(255, 255, 255, 0.9);
        }

        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Notification */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--notification-bg-color);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
            max-width: 300px;
            word-wrap: break-word;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Main Menu and Game Container */
        #main-menu, #game {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Headings */
        h1, h2, h3, h4 {
            margin: 10px 0;
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--button-color);
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 150px;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
            transform: none;
        }

        /* Resources and Upgrades */
        .resource, .upgrade, .achievement, .event, .biome, .quest {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Biomes */
        .biome {
            margin: 10px;
            padding: 15px;
            border: 2px solid #444;
            display: inline-block;
            border-radius: 8px;
            background-color: var(--biome-bg-color);
            width: 150px;
            white-space: pre-line;
            word-wrap: break-word;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Upgrades Section */
        #upgrades {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upgrade {
            background-color: var(--upgrade-bg-color);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: left;
            transition: background-color 0.5s, color 0.5s;
        }

        .upgrade span {
            display: block;
            margin-bottom: 10px;
        }

        .upgrade-button {
            background-color: #008CBA;
        }

        .upgrade-button:hover {
            background-color: #007bb5;
        }

        /* Achievements Section */
        #achievements {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .achievement {
            background-color: var(--upgrade-bg-color);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: left;
            transition: background-color 0.5s, color 0.5s;
        }

        .achievement.unlocked {
            background-color: var(--achievement-unlocked-bg);
            color: #ffffff;
        }

        /* Events Section */
        #events {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .event {
            background-color: var(--event-bg-color);
            border: 1px solid #666;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: left;
            white-space: pre-line;
            word-wrap: break-word;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Quests Section */
        #quests {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quest {
            background-color: var(--upgrade-bg-color);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: left;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Theme Selector */
        #theme-selector {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .upgrade, .achievement, .event, .biome, .quest {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .upgrade, .achievement, .event, .biome, .quest {
                width: 70%;
            }
        }

        @media (max-width: 480px) {
            button {
                width: 80%;
                font-size: 1em;
            }

            .upgrade, .achievement, .event, .biome, .quest {
                width: 90%;
            }
        }

        /* Adjustments for Trackpads and Touch Devices */
        button {
            touch-action: manipulation;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" aria-live="polite"></div>

    <!-- Theme Selector -->
    <div id="theme-selector">
        <label for="theme">üé® Choose Theme:</label>
        <select id="theme" onchange="changeTheme(this.value)">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <!-- Add more themes as needed -->
        </select>
    </div>

    <!-- Main Menu -->
    <div id="main-menu">
        <h1>üåç Pixel Planet</h1>
        <button onclick="startNewGame()">Start New Game</button>
    </div>

    <!-- Game Interface -->
    <div id="game" style="display: none;">
        <h2>Your Planet</h2>
        <div id="resources">
            <div class="resource" id="water">üíß Water: 0 / 1000</div>
            <div class="resource" id="minerals">‚õè Minerals: 0 / 500</div>
            <div class="resource" id="plants">üå± Plants: 0 / 300</div>
            <div class="resource" id="energy">‚ö° Energy: 0 / 200</div>
        </div>
        <button onclick="generateResources()">üîÑ Generate Resources</button>

        <!-- Biomes Section -->
        <div id="biomes"></div>

        <!-- Upgrades Section -->
        <h3>üíº Upgrades</h3>
        <div id="upgrades">
            <!-- Upgrades will be dynamically generated -->
        </div>

        <!-- Achievements Section -->
        <h3>üèÜ Achievements</h3>
        <div id="achievements">
            <!-- Achievements will be dynamically generated -->
        </div>

        <!-- Events Section -->
        <h3>üéâ Events</h3>
        <div id="events">
            <!-- Events will be dynamically generated -->
        </div>

        <!-- Quests Section -->
        <h3>üéØ Quests</h3>
        <div id="quests">
            <!-- Quests will be dynamically generated -->
        </div>

        <!-- Control Buttons -->
        <button onclick="saveGame()">üíæ Save Game</button>
        <button onclick="unlockTerraform()">üåç Terraform Planet</button>
        <button onclick="toggleMusic()">üéµ Toggle Music</button>
        <button onclick="toggleSound()">üîä Toggle Sound Effects</button>
    </div>

    <!-- Audio Elements -->
    <audio id="background-music" src="https://example.com/path_to_music.mp3" loop autoplay></audio>
    <audio id="upgrade-sound" src="https://example.com/path_to_upgrade_sound.mp3"></audio>
    <audio id="event-sound" src="https://example.com/path_to_event_sound.mp3"></audio>
    <audio id="achievement-sound" src="https://example.com/path_to_achievement_sound.mp3"></audio>
    <audio id="quest-sound" src="https://example.com/path_to_quest_sound.mp3"></audio>

    <script>
        // Game State
        let resources = {
            water: 0,
            minerals: 0,
            plants: 0,
            energy: 0
        };

        let storage = {
            water: 1000,
            minerals: 500,
            plants: 300,
            energy: 200
        };

        let biomes = [];

        let upgrades = {
            waterBoost: {
                name: "üîß Improve Water Collection",
                description: "+10 Water per second",
                baseCost: 100,
                cost: 100,
                effect: (level) => { waterPerSecond += 10; },
                level: 0,
                purchased: false,
                category: "Resource Boost"
            },
            mineralsBoost: {
                name: "üîß Improve Mineral Extraction",
                description: "+5 Minerals per second",
                baseCost: 200,
                cost: 200,
                effect: (level) => { mineralsPerSecond += 5; },
                level: 0,
                purchased: false,
                category: "Resource Boost"
            },
            plantBoost: {
                name: "üîß Enhance Plant Growth",
                description: "+3 Plants per second",
                baseCost: 150,
                cost: 150,
                effect: (level) => { plantsPerSecond += 3; },
                level: 0,
                purchased: false,
                category: "Resource Boost"
            },
            energyBoost: {
                name: "üîß Boost Energy Generation",
                description: "+2 Energy per second",
                baseCost: 120,
                cost: 120,
                effect: (level) => { energyPerSecond += 2; },
                level: 0,
                purchased: false,
                category: "Resource Boost"
            },
            waterEfficiency: {
                name: "‚öôÔ∏è Water Efficiency",
                description: "Reduce Water consumption by 10%",
                baseCost: 300,
                cost: 300,
                effect: (level) => { waterConsumption *= 0.9; },
                level: 0,
                purchased: false,
                category: "Efficiency Improvement"
            },
            mineralEfficiency: {
                name: "‚öôÔ∏è Mineral Efficiency",
                description: "Reduce Mineral consumption by 10%",
                baseCost: 350,
                cost: 350,
                effect: (level) => { mineralConsumption *= 0.9; },
                level: 0,
                purchased: false,
                category: "Efficiency Improvement"
            },
            waterStorage: {
                name: "üèóÔ∏è Expand Water Storage",
                description: "Increase Water storage capacity by 500",
                baseCost: 300,
                cost: 300,
                effect: (level) => { storage.water += 500; },
                level: 0,
                purchased: false,
                category: "Storage Upgrade"
            },
            // Add more upgrades as needed
        };

        let waterPerSecond = 1;
        let mineralsPerSecond = 0;
        let plantsPerSecond = 0;
        let energyPerSecond = 0;

        let waterConsumption = 1; // Example usage
        let mineralConsumption = 1; // Example usage

        let resourceGenerationInterval;
        let autosaveInterval;
        let eventInterval;

        let achievements = {
            firstWater: {
                name: "First Water",
                description: "Collect 100 Water",
                condition: () => resources.water >= 100,
                unlocked: false,
                reward: () => { resources.water += 50; },
                sound: 'achievement-sound'
            },
            firstMineral: {
                name: "First Mineral",
                description: "Collect 50 Minerals",
                condition: () => resources.minerals >= 50,
                unlocked: false,
                reward: () => { resources.minerals += 25; },
                sound: 'achievement-sound'
            },
            reach1000Water: {
                name: "Water Master",
                description: "Collect 1,000 Water",
                condition: () => resources.water >= 1000,
                unlocked: false,
                reward: () => { resources.water += 200; },
                sound: 'achievement-sound'
            },
            reach500Minerals: {
                name: "Mineral Tycoon",
                description: "Collect 500 Minerals",
                condition: () => resources.minerals >= 500,
                unlocked: false,
                reward: () => { resources.energy += 50; },
                sound: 'achievement-sound'
            },
            // Add more achievements as needed
        };

        let quests = {
            dailyHarvest: {
                name: "Daily Harvest",
                description: "Collect 50 Plants today",
                condition: () => resources.plants >= 50,
                reward: () => { resources.water += 100; },
                completed: false,
                sound: 'quest-sound'
            },
            mineralMastery: {
                name: "Mineral Mastery",
                description: "Collect 300 Minerals this week",
                condition: () => resources.minerals >= 300,
                reward: () => { resources.energy += 50; },
                completed: false,
                sound: 'quest-sound'
            },
            // Add more quests as needed
        };

        let storyMilestones = {
            unlockFirstBiome: {
                condition: () => biomes.length >= 1,
                text: "üåü You've unlocked your first biome! Explore and harness its resources to expand your planet.",
                unlocked: false
            },
            reach500Water: {
                condition: () => resources.water >= 500,
                text: "üíß With ample water, your planet begins to flourish. New possibilities emerge!",
                unlocked: false
            },
            // Add more story milestones as needed
        };

        // Events
        const eventTypes = [
            {
                name: "Resource Boom",
                description: "üåü A sudden boom increases your Water and Minerals!",
                effect: () => {
                    resources.water += 50;
                    resources.minerals += 25;
                    playSound('event-sound');
                }
            },
            {
                name: "Drought",
                description: "üî• A drought decreases your Water supply!",
                effect: () => {
                    resources.water = Math.max(0, resources.water - 30);
                    playSound('event-sound');
                }
            },
            {
                name: "Mineral Surge",
                description: "‚öíÔ∏è Mineral Surge! You received an extra 40 Minerals!",
                effect: () => {
                    resources.minerals += 40;
                    playSound('event-sound');
                }
            },
            {
                name: "Plant Overgrowth",
                description: "üå± Plant Overgrowth! You received an extra 20 Plants!",
                effect: () => {
                    resources.plants += 20;
                    playSound('event-sound');
                }
            },
            // Add more events as needed
        ];

        // Quests Completion and Reset
        function checkQuests() {
            for (let key in quests) {
                const quest = quests[key];
                if (!quest.completed && quest.condition()) {
                    quest.completed = true;
                    quest.reward();
                    showNotification(`üéØ Quest Completed: ${quest.name} - Reward: +${quest.reward().name}`);
                    playSound(quest.sound);
                    generateQuestsUI();
                    saveGame();
                }
            }
        }

        function resetQuests() {
            for (let key in quests) {
                quests[key].completed = false;
            }
            generateQuestsUI();
        }

        // Save Game
        function saveGame() {
            const saveData = {
                resources,
                storage,
                biomes,
                upgrades,
                waterPerSecond,
                mineralsPerSecond,
                plantsPerSecond,
                energyPerSecond,
                achievements,
                quests,
                storyMilestones,
                lastUpdateTime: Date.now()
            };
            localStorage.setItem('PixelPlanetSave', JSON.stringify(saveData));
            showNotification("üíæ Game saved!");
        }

        // Load from Save Data
        function loadFromSave(gameState) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            resources = gameState.resources;
            storage = gameState.storage;
            biomes = gameState.biomes;
            upgrades = gameState.upgrades;
            waterPerSecond = gameState.waterPerSecond;
            mineralsPerSecond = gameState.mineralsPerSecond;
            plantsPerSecond = gameState.plantsPerSecond;
            energyPerSecond = gameState.energyPerSecond;
            achievements = gameState.achievements;
            quests = gameState.quests;
            storyMilestones = gameState.storyMilestones;
            updateResourcesUI();
            generateUpgradesUI();
            generateAchievementsUI();
            generateQuestsUI();
            displayBiomes();
            handleOfflineResourceGeneration(gameState.lastUpdateTime);
            startResourceGeneration();
            startAutosave();
            startEventSystem();
            scheduleQuestReset();
            checkAchievements();
            checkQuests();
            generateStoryUI();
            showNotification("‚úÖ Game loaded successfully!");
        }

        // Start New Game
        function startNewGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            resources = { water: 0, minerals: 0, plants: 0, energy: 0 };
            storage = { water: 1000, minerals: 500, plants: 300, energy: 200 };
            biomes = [];
            resetUpgrades();
            resetAchievements();
            resetQuests();
            waterPerSecond = 1;
            mineralsPerSecond = 0;
            plantsPerSecond = 0;
            energyPerSecond = 0;
            updateResourcesUI();
            generateUpgradesUI();
            generateAchievementsUI();
            generateQuestsUI();
            displayBiomes();
            startResourceGeneration();
            startAutosave();
            startEventSystem();
            scheduleQuestReset();
            showNotification("üöÄ New game started! Welcome to Pixel Planet.");
            playSound('achievement-sound');
            saveGame();
        }

        // Generate Resources Manually
        function generateResources() {
            addResource('water', 10);
            addResource('minerals', 5);
            addResource('plants', 3);
            addResource('energy', 2);
            updateResourcesUI();
            checkAchievements();
            checkQuests();
            showNotification("üîÑ Resources generated!");
            playSound('event-sound');
            saveGame();
        }

        // Add Resource with Storage Limit
        function addResource(resource, amount) {
            resources[resource] = Math.min(resources[resource] + amount, storage[resource]);
        }

        // Update Resources UI
        function updateResourcesUI() {
            const waterElem = document.getElementById('water');
            const mineralsElem = document.getElementById('minerals');
            const plantsElem = document.getElementById('plants');
            const energyElem = document.getElementById('energy');

            waterElem.innerText = `üíß Water: ${resources.water} / ${storage.water}`;
            mineralsElem.innerText = `‚õè Minerals: ${resources.minerals} / ${storage.minerals}`;
            plantsElem.innerText = `üå± Plants: ${resources.plants} / ${storage.plants}`;
            energyElem.innerText = `‚ö° Energy: ${resources.energy} / ${storage.energy}`;

            generateUpgradesUI(); // Update upgrade button states based on new resource counts
        }

        // Generate Upgrades UI
        function generateUpgradesUI() {
            const upgradesDiv = document.getElementById('upgrades');
            upgradesDiv.innerHTML = ''; // Clear existing upgrades

            // Sort upgrades by category
            const categories = {};
            for (let key in upgrades) {
                const upgrade = upgrades[key];
                if (!categories[upgrade.category]) {
                    categories[upgrade.category] = [];
                }
                categories[upgrade.category].push({ key, ...upgrade });
            }

            for (let category in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.style.width = '100%';
                categoryDiv.style.textAlign = 'left';
                categoryDiv.style.marginBottom = '10px';
                const categoryTitle = document.createElement('h4');
                categoryTitle.innerText = category;
                categoryDiv.appendChild(categoryTitle);

                categories[category].forEach(upgrade => {
                    const upgradeDiv = document.createElement('div');
                    upgradeDiv.className = 'upgrade';

                    const name = document.createElement('span');
                    name.innerText = `${upgrade.name}`;
                    upgradeDiv.appendChild(name);

                    const description = document.createElement('span');
                    description.innerText = `${upgrade.description}`;
                    upgradeDiv.appendChild(description);

                    const cost = document.createElement('span');
                    cost.innerText = `Cost: ${upgrade.cost} üíß`;
                    upgradeDiv.appendChild(cost);

                    const button = document.createElement('button');
                    button.className = 'upgrade-button';
                    button.innerText = upgrade.purchased ? 'Purchased' : 'Buy';
                    button.disabled = upgrade.purchased || resources.water < upgrade.cost;
                    button.onclick = () => buyUpgrade(upgrade.key);
                    upgradeDiv.appendChild(button);

                    categoryDiv.appendChild(upgradeDiv);
                });

                upgradesDiv.appendChild(categoryDiv);
            }
        }

        // Buy Upgrade
        function buyUpgrade(upgradeKey) {
            const upgrade = upgrades[upgradeKey];
            if (!upgrade) return;

            if (resources.water >= upgrade.cost) {
                resources.water -= upgrade.cost;
                upgrade.level += 1;
                upgrade.effect(upgrade.level);
                upgrade.purchased = true;
                updateResourcesUI();
                generateAchievementsUI();
                checkAchievements();
                showNotification(`üîß Upgrade "${upgrade.name}" purchased!`);
                playSound(upgrade.sound || 'upgrade-sound');
                saveGame();
            } else {
                showNotification("‚ùå Not enough Water to purchase this upgrade!");
            }
        }

        // Reset Upgrades (for new game)
        function resetUpgrades() {
            for (let key in upgrades) {
                upgrades[key].purchased = false;
                upgrades[key].level = 0;
            }
        }

        // Achievements UI
        function generateAchievementsUI() {
            const achievementsDiv = document.getElementById('achievements');
            achievementsDiv.innerHTML = ''; // Clear existing achievements

            for (let key in achievements) {
                const achievement = achievements[key];
                const achievementDiv = document.createElement('div');
                achievementDiv.className = 'achievement';
                if (achievement.unlocked) {
                    achievementDiv.classList.add('unlocked');
                }

                const name = document.createElement('span');
                name.innerText = `${achievement.name}`;
                achievementDiv.appendChild(name);

                const description = document.createElement('span');
                description.innerText = `${achievement.description}`;
                achievementDiv.appendChild(description);

                achievementsDiv.appendChild(achievementDiv);
            }
        }

        // Check and Unlock Achievements
        function checkAchievements() {
            for (let key in achievements) {
                const achievement = achievements[key];
                if (!achievement.unlocked && achievement.condition()) {
                    achievement.unlocked = true;
                    if (achievement.reward) achievement.reward();
                    showNotification(`üèÜ Achievement Unlocked: ${achievement.name}`);
                    playSound(achievement.sound);
                    generateAchievementsUI();
                    saveGame();
                }
            }
        }

        // Reset Achievements (for new game)
        function resetAchievements() {
            for (let key in achievements) {
                achievements[key].unlocked = false;
            }
        }

        // Quests UI
        function generateQuestsUI() {
            const questsDiv = document.getElementById('quests');
            questsDiv.innerHTML = ''; // Clear existing quests

            for (let key in quests) {
                const quest = quests[key];
                const questDiv = document.createElement('div');
                questDiv.className = 'quest';
                questDiv.innerText = `${quest.name}: ${quest.description} - ${quest.completed ? '‚úÖ Completed' : '‚ùå Incomplete'}`;
                questsDiv.appendChild(questDiv);
            }
        }

        // Check and Unlock Quests
        function checkQuests() {
            for (let key in quests) {
                const quest = quests[key];
                if (!quest.completed && quest.condition()) {
                    quest.completed = true;
                    quest.reward();
                    showNotification(`üéØ Quest Completed: ${quest.name} - Reward: +${quest.reward.name}`);
                    playSound(quest.sound);
                    generateQuestsUI();
                    saveGame();
                }
            }
        }

        // Reset Quests (for new game)
        function resetQuests() {
            for (let key in quests) {
                quests[key].completed = false;
            }
            generateQuestsUI();
        }

        // Achievements UI and Rewards
        function generateAchievementsUI() {
            const achievementsDiv = document.getElementById('achievements');
            achievementsDiv.innerHTML = ''; // Clear existing achievements

            for (let key in achievements) {
                const achievement = achievements[key];
                const achievementDiv = document.createElement('div');
                achievementDiv.className = 'achievement';
                if (achievement.unlocked) {
                    achievementDiv.classList.add('unlocked');
                }

                const name = document.createElement('span');
                name.innerText = `${achievement.name}`;
                achievementDiv.appendChild(name);

                const description = document.createElement('span');
                description.innerText = `${achievement.description}`;
                achievementDiv.appendChild(description);

                achievementsDiv.appendChild(achievementDiv);
            }
        }

        // Display Story Milestones
        function generateStoryUI() {
            const storyDiv = document.getElementById('story');
            if (!storyDiv) return;
            storyDiv.innerHTML = ''; // Clear existing story

            for (let key in storyMilestones) {
                const milestone = storyMilestones[key];
                if (milestone.unlocked) {
                    const paragraph = document.createElement('p');
                    paragraph.innerText = milestone.text;
                    storyDiv.appendChild(paragraph);
                }
            }
        }

        // Check and Unlock Story Milestones
        function checkStoryMilestones() {
            for (let key in storyMilestones) {
                const milestone = storyMilestones[key];
                if (!milestone.unlocked && milestone.condition()) {
                    milestone.unlocked = true;
                    showNotification(`üìñ Story Update: ${milestone.text}`);
                    generateStoryUI();
                    playSound('achievement-sound');
                    saveGame();
                }
            }
        }

        // Add Story Checks to Existing Functions
        function updateResourcesUI() {
            const waterElem = document.getElementById('water');
            const mineralsElem = document.getElementById('minerals');
            const plantsElem = document.getElementById('plants');
            const energyElem = document.getElementById('energy');

            waterElem.innerText = `üíß Water: ${resources.water} / ${storage.water}`;
            mineralsElem.innerText = `‚õè Minerals: ${resources.minerals} / ${storage.minerals}`;
            plantsElem.innerText = `üå± Plants: ${resources.plants} / ${storage.plants}`;
            energyElem.innerText = `‚ö° Energy: ${resources.energy} / ${storage.energy}`;

            generateUpgradesUI(); // Update upgrade button states based on new resource counts

            checkStoryMilestones(); // Check for story milestones
        }

        // Save on Window Unload
        window.addEventListener('beforeunload', saveGame);

        // Start Resource Generation
        function startResourceGeneration() {
            clearInterval(resourceGenerationInterval);
            resourceGenerationInterval = setInterval(() => {
                addResource('water', waterPerSecond);
                addResource('minerals', mineralsPerSecond);
                addResource('plants', plantsPerSecond);
                addResource('energy', energyPerSecond);
                updateResourcesUI();
                checkAchievements();
                checkQuests();
            }, 1000);
        }

        // Start Autosave Functionality
        function startAutosave() {
            clearInterval(autosaveInterval);
            autosaveInterval = setInterval(() => {
                saveGame();
            }, 60000); // Autosave every 1 minute
        }

        // Handle Offline Resource Generation
        function handleOfflineResourceGeneration(lastSaveTime) {
            const currentTime = Date.now();
            const offlineDuration = Math.floor((currentTime - lastSaveTime) / 1000); // in seconds
            if (offlineDuration > 0) {
                const multiplier = 1; // Adjust as needed
                addResource('water', offlineDuration * waterPerSecond * multiplier);
                addResource('minerals', offlineDuration * mineralsPerSecond * multiplier);
                addResource('plants', offlineDuration * plantsPerSecond * multiplier);
                addResource('energy', offlineDuration * energyPerSecond * multiplier);
                updateResourcesUI();
                showNotification(`‚è∞ You were offline for ${offlineDuration} seconds. Resources have been updated.`);
                checkAchievements();
                checkQuests();
                saveGame();
            }
        }

        // Unlock Terraform (New Biome)
        function unlockTerraform() {
            const terraformBaseCost = 500;
            const terraformCost = terraformBaseCost * (biomes.length + 1);
            if (resources.water >= terraformCost) {
                resources.water -= terraformCost;
                unlockNewBiome();
                updateResourcesUI();
                showNotification(`üåç Planet terraformed! New biome unlocked.`);
                playSound('achievement-sound');
                saveGame();
            } else {
                showNotification("‚ùå Not enough Water to terraform the planet!");
            }
        }

        // Unlock New Biome
        function unlockNewBiome() {
            const newBiome = generateRandomBiome();
            biomes.push(newBiome);
            displayBiomes();
            generateStoryUI();
        }

        // Generate Random Biome
        function generateRandomBiome() {
            const biomeNames = ["Forest", "Desert", "Ocean", "Mountain", "Swamp", "Tundra", "Savanna"];
            const randomName = biomeNames[Math.floor(Math.random() * biomeNames.length)];
            let resourceBonus = {};

            switch(randomName) {
                case "Forest":
                    resourceBonus = { plantsPerSecond: 2 };
                    break;
                case "Desert":
                    resourceBonus = { mineralsPerSecond: 3 };
                    break;
                case "Ocean":
                    resourceBonus = { waterPerSecond: 5 };
                    break;
                case "Mountain":
                    resourceBonus = { mineralsPerSecond: 4 };
                    break;
                case "Swamp":
                    resourceBonus = { plantsPerSecond: 3, waterPerSecond: 2 };
                    break;
                case "Tundra":
                    resourceBonus = { energyPerSecond: 2 };
                    break;
                case "Savanna":
                    resourceBonus = { plantsPerSecond: 2, mineralsPerSecond: 2 };
                    break;
                default:
                    resourceBonus = {};
            }

            // Apply bonuses
            for (let key in resourceBonus) {
                if (key === "waterPerSecond") waterPerSecond += resourceBonus[key];
                if (key === "mineralsPerSecond") mineralsPerSecond += resourceBonus[key];
                if (key === "plantsPerSecond") plantsPerSecond += resourceBonus[key];
                if (key === "energyPerSecond") energyPerSecond += resourceBonus[key];
            }

            return { name: randomName, id: biomes.length + 1, bonuses: resourceBonus };
        }

        // Display Biomes
        function displayBiomes() {
            const biomesDiv = document.getElementById('biomes');
            biomesDiv.innerHTML = ''; // Clear existing biomes

            biomes.forEach(biome => {
                const biomeDiv = document.createElement('div');
                biomeDiv.className = 'biome';
                let bonusText = '';
                for (let key in biome.bonuses) {
                    bonusText += `+${biome.bonuses[key]} ${key.replace('PerSecond', '')} / sec\n`;
                }
                biomeDiv.innerText = `üåø ${biome.name} Biome\n${bonusText}`;
                biomesDiv.appendChild(biomeDiv);
            });
        }

        // Event System
        function startEventSystem() {
            clearInterval(eventInterval);
            eventInterval = setInterval(() => {
                triggerRandomEvent();
            }, 600000); // Trigger an event every 10 minutes
        }

        function triggerRandomEvent() {
            const randomEvent = eventTypes[Math.floor(Math.random() * eventTypes.length)];
            randomEvent.effect();
            showNotification(`üéâ Event: ${randomEvent.name} - ${randomEvent.description}`);
            displayEvents(randomEvent);
            updateResourcesUI();
            checkAchievements();
            checkQuests();
            saveGame();
        }

        function displayEvents(event) {
            const eventsDiv = document.getElementById('events');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            eventDiv.innerText = `${event.name}: ${event.description}`;
            eventsDiv.prepend(eventDiv); // Add to top
            // Limit the number of displayed events
            if (eventsDiv.children.length > 5) {
                eventsDiv.removeChild(eventsDiv.lastChild);
            }
        }

        // Notifications
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Sound Controls
        let soundEffectsMuted = false;

        function toggleMusic() {
            const music = document.getElementById('background-music');
            music.muted = !music.muted;
            showNotification(music.muted ? "üîá Music Muted" : "üîä Music Unmuted");
        }

        function toggleSound() {
            soundEffectsMuted = !soundEffectsMuted;
            showNotification(soundEffectsMuted ? "üîá Sound Effects Muted" : "üîä Sound Effects Unmuted");
        }

        function playSound(soundId) {
            if (soundEffectsMuted) return;
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.play();
            }
        }

        // Theme Selection
        function changeTheme(theme) {
            document.body.className = ''; // Reset existing classes
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else if (theme === 'light') {
                document.body.classList.add('light-theme');
            }
            // Add more themes as needed
            showNotification(`üñåÔ∏è Theme changed to ${theme}`);
        }

        // Initialize Game
        function initGame() {
            const savedGame = localStorage.getItem('PixelPlanetSave');
            if (savedGame) {
                loadFromSave(JSON.parse(savedGame));
            } else {
                startNewGame();
            }
        }

        // Handle Offline Resource Generation
        function handleOfflineResourceGeneration(lastSaveTime) {
            const currentTime = Date.now();
            const offlineDuration = Math.floor((currentTime - lastSaveTime) / 1000); // in seconds
            if (offlineDuration > 0) {
                const multiplier = 1; // Adjust as needed
                addResource('water', offlineDuration * waterPerSecond * multiplier);
                addResource('minerals', offlineDuration * mineralsPerSecond * multiplier);
                addResource('plants', offlineDuration * plantsPerSecond * multiplier);
                addResource('energy', offlineDuration * energyPerSecond * multiplier);
                updateResourcesUI();
                showNotification(`‚è∞ You were offline for ${offlineDuration} seconds. Resources have been updated.`);
                checkAchievements();
                checkQuests();
                saveGame();
            }
        }

        // Schedule Quest Reset (Daily and Weekly)
        function scheduleQuestReset() {
            const now = new Date();
            const millisTillMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0,0,0,0) - now;
            setTimeout(function(){
                resetQuests();
                scheduleQuestReset();
            }, millisTillMidnight);
        }

        // Device Detection for UI Adjustments
        function detectDevice() {
            const ua = navigator.userAgent;
            if (/Mobi|Android/i.test(ua)) {
                document.body.style.fontSize = '1em';
            } else if (/iPad|Tablet/i.test(ua)) {
                document.body.style.fontSize = '1.1em';
            } else {
                document.body.style.fontSize = '1.2em';
            }
        }

        // Keyboard Navigation Accessibility
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'BUTTON') {
                    activeElement.click();
                }
            }
        });

        // Initialize the game on window load
        window.onload = () => {
            detectDevice();
            initGame();
            startAutosave();
            scheduleQuestReset();
        };
    </script>
</body>
