<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Pixel Planet</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Notification */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Main Menu and Game Container */
        #main-menu, #game {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Headings */
        h1, h2, h3 {
            margin: 10px 0;
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Resources and Upgrades */
        .resource, .upgrade {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Biomes */
        .biome {
            margin: 10px;
            padding: 15px;
            border: 2px solid #444;
            display: inline-block;
            border-radius: 8px;
            background-color: #2e2e2e;
            width: 150px;
        }

        /* Upgrades Section */
        #upgrades {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upgrade {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: left;
        }

        .upgrade span {
            display: block;
            margin-bottom: 10px;
        }

        .upgrade-button {
            background-color: #008CBA;
        }

        .upgrade-button:hover {
            background-color: #007bb5;
        }

        /* Achievements Section */
        #achievements {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .achievement {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: left;
        }

        .achievement.unlocked {
            background-color: #4CAF50;
            color: white;
        }

        /* Events Section */
        #events {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .event {
            background-color: #444;
            border: 1px solid #666;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: left;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .upgrade, .achievement, .event, .biome {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .upgrade, .achievement, .event, .biome {
                width: 70%;
            }
        }

        @media (max-width: 480px) {
            button {
                width: 80%;
                font-size: 1em;
            }

            .upgrade, .achievement, .event, .biome {
                width: 90%;
            }
        }

        /* Adjustments for Trackpads and Touch Devices */
        button {
            touch-action: manipulation;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" aria-live="polite"></div>

    <!-- Main Menu -->
    <div id="main-menu">
        <h1>üåç Pixel Planet</h1>
        <button onclick="startNewGame()">Start New Game</button>
    </div>

    <!-- Game Interface -->
    <div id="game" style="display: none;">
        <h2>Your Planet</h2>
        <div id="resources">
            <div class="resource" id="water">üíß Water: 0</div>
            <div class="resource" id="minerals">‚õè Minerals: 0</div>
            <div class="resource" id="plants">üå± Plants: 0</div>
            <div class="resource" id="energy">‚ö° Energy: 0</div>
        </div>
        <button onclick="generateResources()">Generate Resources</button>

        <!-- Biomes Section -->
        <div id="biomes"></div>

        <!-- Upgrades Section -->
        <h3>Upgrades</h3>
        <div id="upgrades">
            <!-- Upgrades will be dynamically generated -->
        </div>

        <!-- Achievements Section -->
        <h3>Achievements</h3>
        <div id="achievements">
            <!-- Achievements will be dynamically generated -->
        </div>

        <!-- Events Section -->
        <h3>Events</h3>
        <div id="events">
            <!-- Events will be dynamically generated -->
        </div>

        <!-- Control Buttons -->
        <button onclick="saveGame()">Save Game</button>
        <button onclick="unlockTerraform()">Terraform Planet</button>
    </div>

    <script>
        // Game State
        let resources = {
            water: 0,
            minerals: 0,
            plants: 0,
            energy: 0
        };

        let biomes = [];

        let upgrades = {
            waterBoost: {
                name: "üîß Improve Water Collection",
                description: "+10 Water per second",
                cost: 100,
                effect: () => { waterPerSecond += 10; },
                purchased: false,
                category: "Resource Boost"
            },
            mineralsBoost: {
                name: "üîß Improve Mineral Extraction",
                description: "+5 Minerals per second",
                cost: 200,
                effect: () => { mineralsPerSecond += 5; },
                purchased: false,
                category: "Resource Boost"
            },
            plantBoost: {
                name: "üîß Enhance Plant Growth",
                description: "+3 Plants per second",
                cost: 150,
                effect: () => { plantsPerSecond += 3; },
                purchased: false,
                category: "Resource Boost"
            },
            energyBoost: {
                name: "üîß Boost Energy Generation",
                description: "+2 Energy per second",
                cost: 120,
                effect: () => { energyPerSecond += 2; },
                purchased: false,
                category: "Resource Boost"
            },
            waterEfficiency: {
                name: "‚öôÔ∏è Water Efficiency",
                description: "Reduce Water consumption by 10%",
                cost: 300,
                effect: () => { waterConsumption *= 0.9; },
                purchased: false,
                category: "Efficiency Improvement"
            },
            mineralEfficiency: {
                name: "‚öôÔ∏è Mineral Efficiency",
                description: "Reduce Mineral consumption by 10%",
                cost: 350,
                effect: () => { mineralConsumption *= 0.9; },
                purchased: false,
                category: "Efficiency Improvement"
            },
            // Add more upgrades as needed
        };

        let waterPerSecond = 1;
        let mineralsPerSecond = 0;
        let plantsPerSecond = 0;
        let energyPerSecond = 0;

        let waterConsumption = 1; // Example usage
        let mineralConsumption = 1; // Example usage

        let resourceGenerationInterval;
        let autosaveInterval;
        let eventInterval;

        let achievements = {
            firstWater: {
                name: "First Water",
                description: "Collect 100 Water",
                condition: () => resources.water >= 100,
                unlocked: false
            },
            firstMineral: {
                name: "First Mineral",
                description: "Collect 50 Minerals",
                condition: () => resources.minerals >= 50,
                unlocked: false
            },
            // Add more achievements as needed
        };

        let events = [];

        // Notifications
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize Game
        function initGame() {
            const savedGame = localStorage.getItem('PixelPlanetSave');
            if (savedGame) {
                loadFromSave(JSON.parse(savedGame));
            } else {
                startNewGame();
            }
        }

        // Start New Game
        function startNewGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            resources = { water: 0, minerals: 0, plants: 0, energy: 0 };
            biomes = [];
            resetUpgrades();
            resetAchievements();
            waterPerSecond = 1;
            mineralsPerSecond = 0;
            plantsPerSecond = 0;
            energyPerSecond = 0;
            updateResourcesUI();
            generateUpgradesUI();
            generateAchievementsUI();
            displayBiomes();
            startResourceGeneration();
            startAutosave();
            startEventSystem();
            showNotification("New game started! Welcome to Pixel Planet.");
        }

        // Generate Resources Manually
        function generateResources() {
            resources.water += 10;
            resources.minerals += 5;
            resources.plants += 3;
            resources.energy += 2;
            updateResourcesUI();
            checkAchievements();
            showNotification("Resources generated!");
        }

        // Update Resources UI
        function updateResourcesUI() {
            document.getElementById('water').innerText = `üíß Water: ${resources.water}`;
            document.getElementById('minerals').innerText = `‚õè Minerals: ${resources.minerals}`;
            document.getElementById('plants').innerText = `üå± Plants: ${resources.plants}`;
            document.getElementById('energy').innerText = `‚ö° Energy: ${resources.energy}`;
            generateUpgradesUI(); // Update upgrade button states based on new resource counts
        }

        // Generate Upgrades UI
        function generateUpgradesUI() {
            const upgradesDiv = document.getElementById('upgrades');
            upgradesDiv.innerHTML = ''; // Clear existing upgrades

            // Sort upgrades by category
            const categories = {};
            for (let key in upgrades) {
                const upgrade = upgrades[key];
                if (!categories[upgrade.category]) {
                    categories[upgrade.category] = [];
                }
                categories[upgrade.category].push({ key, ...upgrade });
            }

            for (let category in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.style.width = '100%';
                categoryDiv.style.textAlign = 'left';
                categoryDiv.style.marginBottom = '10px';
                const categoryTitle = document.createElement('h4');
                categoryTitle.innerText = category;
                categoryDiv.appendChild(categoryTitle);

                categories[category].forEach(upgrade => {
                    const upgradeDiv = document.createElement('div');
                    upgradeDiv.className = 'upgrade';

                    const name = document.createElement('span');
                    name.innerText = `${upgrade.name}`;
                    upgradeDiv.appendChild(name);

                    const description = document.createElement('span');
                    description.innerText = `${upgrade.description}`;
                    upgradeDiv.appendChild(description);

                    const cost = document.createElement('span');
                    cost.innerText = `Cost: ${upgrade.cost} üíß`;
                    upgradeDiv.appendChild(cost);

                    const button = document.createElement('button');
                    button.className = 'upgrade-button';
                    button.innerText = upgrade.purchased ? 'Purchased' : 'Buy';
                    button.disabled = upgrade.purchased || resources.water < upgrade.cost;
                    button.onclick = () => buyUpgrade(upgrade.key);
                    upgradeDiv.appendChild(button);

                    categoryDiv.appendChild(upgradeDiv);
                });

                upgradesDiv.appendChild(categoryDiv);
            }
        }

        // Buy Upgrade
        function buyUpgrade(upgradeKey) {
            const upgrade = upgrades[upgradeKey];
            if (!upgrade) return;

            if (resources.water >= upgrade.cost) {
                resources.water -= upgrade.cost;
                upgrade.effect();
                upgrade.purchased = true;
                updateResourcesUI();
                generateAchievementsUI();
                checkAchievements();
                showNotification(`Upgrade "${upgrade.name}" purchased!`);
            } else {
                showNotification("Not enough Water to purchase this upgrade!");
            }
        }

        // Reset Upgrades (for new game)
        function resetUpgrades() {
            for (let key in upgrades) {
                upgrades[key].purchased = false;
            }
        }

        // Generate Achievements UI
        function generateAchievementsUI() {
            const achievementsDiv = document.getElementById('achievements');
            achievementsDiv.innerHTML = ''; // Clear existing achievements

            for (let key in achievements) {
                const achievement = achievements[key];
                const achievementDiv = document.createElement('div');
                achievementDiv.className = 'achievement';
                if (achievement.unlocked) {
                    achievementDiv.classList.add('unlocked');
                }

                const name = document.createElement('span');
                name.innerText = `${achievement.name}`;
                achievementDiv.appendChild(name);

                const description = document.createElement('span');
                description.innerText = `${achievement.description}`;
                achievementDiv.appendChild(description);

                achievementsDiv.appendChild(achievementDiv);
            }
        }

        // Check Achievements
        function checkAchievements() {
            for (let key in achievements) {
                const achievement = achievements[key];
                if (!achievement.unlocked && achievement.condition()) {
                    achievement.unlocked = true;
                    generateAchievementsUI();
                    showNotification(`Achievement Unlocked: ${achievement.name}`);
                }
            }
        }

        // Reset Achievements (for new game)
        function resetAchievements() {
            for (let key in achievements) {
                achievements[key].unlocked = false;
            }
        }

        // Save Game
        function saveGame() {
            const saveData = {
                resources,
                biomes,
                upgrades,
                waterPerSecond,
                mineralsPerSecond,
                plantsPerSecond,
                energyPerSecond,
                achievements,
                lastUpdateTime: Date.now()
            };
            localStorage.setItem('PixelPlanetSave', JSON.stringify(saveData));
            showNotification("Game saved!");
        }

        // Load from Save Data
        function loadFromSave(gameState) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            resources = gameState.resources;
            biomes = gameState.biomes;
            upgrades = gameState.upgrades;
            waterPerSecond = gameState.waterPerSecond;
            mineralsPerSecond = gameState.mineralsPerSecond;
            plantsPerSecond = gameState.plantsPerSecond;
            energyPerSecond = gameState.energyPerSecond;
            achievements = gameState.achievements;
            updateResourcesUI();
            generateUpgradesUI();
            generateAchievementsUI();
            displayBiomes();
            handleOfflineResourceGeneration(gameState.lastUpdateTime);
            startResourceGeneration();
            startAutosave();
            startEventSystem();
            showNotification("Game loaded successfully!");
        }

        // Start Resource Generation
        function startResourceGeneration() {
            clearInterval(resourceGenerationInterval);
            resourceGenerationInterval = setInterval(() => {
                resources.water += waterPerSecond;
                resources.minerals += mineralsPerSecond;
                resources.plants += plantsPerSecond;
                resources.energy += energyPerSecond;
                updateResourcesUI();
                checkAchievements();
            }, 1000);
        }

        // Autosave Functionality
        function startAutosave() {
            clearInterval(autosaveInterval);
            autosaveInterval = setInterval(() => {
                saveGame();
            }, 300000); // Autosave every 5 minutes
        }

        // Handle Offline Resource Generation
        function handleOfflineResourceGeneration(lastSaveTime) {
            const currentTime = Date.now();
            const offlineDuration = Math.floor((currentTime - lastSaveTime) / 1000); // in seconds
            if (offlineDuration > 0) {
                resources.water += offlineDuration * waterPerSecond;
                resources.minerals += offlineDuration * mineralsPerSecond;
                resources.plants += offlineDuration * plantsPerSecond;
                resources.energy += offlineDuration * energyPerSecond;
                updateResourcesUI();
                showNotification(`You were offline for ${offlineDuration} seconds. Resources have been updated.`);
                checkAchievements();
            }
        }

        // Unlock Terraform (New Biome)
        function unlockTerraform() {
            const terraformCost = 500;
            if (resources.water >= terraformCost) {
                resources.water -= terraformCost;
                unlockNewBiome();
                updateResourcesUI();
                showNotification("Planet terraformed! New biome unlocked.");
            } else {
                showNotification("Not enough Water to terraform the planet!");
            }
        }

        // Unlock New Biome
        function unlockNewBiome() {
            const newBiome = generateRandomBiome();
            biomes.push(newBiome);
            displayBiomes();
        }

        // Generate Random Biome
        function generateRandomBiome() {
            const biomeNames = ["Forest", "Desert", "Ocean", "Mountain", "Swamp", "Tundra", "Savanna"];
            const randomName = biomeNames[Math.floor(Math.random() * biomeNames.length)];
            return { name: randomName, id: biomes.length + 1 };
        }

        // Display Biomes
        function displayBiomes() {
            const biomesDiv = document.getElementById('biomes');
            biomesDiv.innerHTML = ''; // Clear existing biomes

            biomes.forEach(biome => {
                const biomeDiv = document.createElement('div');
                biomeDiv.className = 'biome';
                biomeDiv.innerText = `üåø ${biome.name} Biome`;
                biomesDiv.appendChild(biomeDiv);
            });
        }

        // Event System
        function startEventSystem() {
            clearInterval(eventInterval);
            eventInterval = setInterval(() => {
                triggerRandomEvent();
            }, 600000); // Trigger an event every 10 minutes
        }

        function triggerRandomEvent() {
            const eventTypes = ["Resource Boom", "Drought", "Mineral Surge", "Plant Overgrowth"];
            const randomEvent = eventTypes[Math.floor(Math.random() * eventTypes.length)];

            switch(randomEvent) {
                case "Resource Boom":
                    resources.water += 50;
                    resources.minerals += 25;
                    showNotification("üåü Resource Boom! You received an extra 50 Water and 25 Minerals!");
                    break;
                case "Drought":
                    resources.water = Math.max(0, resources.water - 30);
                    showNotification("üî• Drought! You lost 30 Water.");
                    break;
                case "Mineral Surge":
                    resources.minerals += 40;
                    showNotification("‚öíÔ∏è Mineral Surge! You received an extra 40 Minerals!");
                    break;
                case "Plant Overgrowth":
                    resources.plants += 20;
                    showNotification("üå± Plant Overgrowth! You received an extra 20 Plants!");
                    break;
                default:
                    break;
            }

            updateResourcesUI();
            checkAchievements();
        }

        // Detect Device Type for UI Adjustments
        function detectDevice() {
            const ua = navigator.userAgent;
            if (/Mobi|Android/i.test(ua)) {
                document.body.style.fontSize = '1em';
            } else if (/iPad|Tablet/i.test(ua)) {
                document.body.style.fontSize = '1.1em';
            } else {
                document.body.style.fontSize = '1.2em';
            }
        }

        // Initialize the game on window load
        window.onload = () => {
            detectDevice();
            initGame();
            // Save to localStorage every 1 minute
            setInterval(() => {
                saveGame();
            }, 60000); // Save every 1 minute
        };

        // Ensure all buttons are accessible via keyboard and touch
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'BUTTON') {
                    activeElement.click();
                }
            }
        });
    </script>
</body>
</html>
